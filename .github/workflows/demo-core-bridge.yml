name: "Demo Core-Wrapper via GitHub App (composite)"

on:
  workflow_dispatch:

jobs:
  demo-bridge:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      actions: read

    steps:
      - name: Checkout wrapper
        uses: actions/checkout@v4

      - name: Crear installation token desde GitHub App
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          installation-id: ${{ secrets.GH_APP_INSTALLATION_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: Llamar composite del core
        uses: vrgroup-lab/appian-cicd-core/.github/actions/core-demo-bridge@main
        with:
          app-token: ${{ steps.app-token.outputs.token }}